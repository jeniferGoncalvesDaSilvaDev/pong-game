# render.yaml - Configuração para deploy no Render.com

services:
  # Serviço web estático para hospedar o jogo Pong
  - type: web
    name: pong-game
    env: static
    buildCommand: echo "No build required - static HTML"
    staticPublishPath: .
    
    # Configurações do serviço
    plan: free  # Plano gratuito do Render
    region: oregon  # Região do servidor (ou 'frankfurt' para Europa)
    
    # Domínio personalizado (opcional)
    # domains:
    #   - pong-game.com
    
    # Headers de segurança
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    
    # Rotas
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Variables de ambiente (se necessário)
    envVars:
      - key: NODE_ENV
        value: production
      - key: GAME_VERSION
        value: "1.0.0"

